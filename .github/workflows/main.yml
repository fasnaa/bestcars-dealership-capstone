name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Configure Flake8
        run: |
          echo "[flake8]" > .flake8
          echo "max-line-length = 79" >> .flake8
          echo "exclude = venv, migrations, __pycache__" >> .flake8
          echo "ignore = E203, W503" >> .flake8  # Optional: common false positives

      - name: Run Linter
        run: |
          echo "🔍 Running flake8 on Python files..."
          find . -name "*.py" -exec flake8 {} +
          echo "✅ Python linting complete!"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install JSHint
        run: npm install -g jshint

      - name: Add ES version config
        run: echo '/*jshint esversion: 8 */' > .jshintrc

      - name: Run Linter
        run: |
          echo "🔍 Running JSHint on JavaScript files..."
          find ./server/database -name "*.js" -exec jshint {} +
          echo "✅ JavaScript linting complete!"
